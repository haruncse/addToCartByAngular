<div class="row">
    <div class="col-md-3" *ngFor = "let product of products; index as productId">
        <div class="card mb-3 shadow-sm">
            <img class="bd-placeholder-img card-img-top p-2" src="{{product.picture}}" width="100%" />
            <div class="card-body">
                <p class="card-text btn" >
                    {{(product.title.length > 22)? (product.title | slice:0:20)+'..':(product.title) }}
                </p>
                <a [title]="product.title + ' details'" [routerLink]="['/products',product._id]">
                    {{ product.title }}
                </a>

                <p class="card-text cart-price">{{product.price | currency:'USD' }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <app-add-to-cart-button-item></app-add-to-cart-button-item>
                </div>
            </div>
        </div>
    </div>
</div>
