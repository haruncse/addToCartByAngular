<div class="row">
    <div class="col-md-10">
        <div class="row">
            <div class="col-md-3" *ngFor = "let product of products;">
                <div class="card mb-3 shadow-sm al-center">
                    <img class="bd-placeholder-img card-img-top p-2" src="{{product.picture}}" width="100%" />
                    <div class="card-body">
                        <a class="card-text"  [routerLink]="['/products',product._id]">
                            {{(product.title.length > 22)? (product.title | slice:0:20)+'..':(product.title) }}
                        </a>
                        <p class="card-text cart-price">{{product.price | currency:'USD' }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" 
                                class="btn btn-sm btn-outline-secondary product-btn"
                                (click)="handleAddToCart(product)">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> 
                                    Add To Cart
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Cart</button>
                            </div>
                            <!--<app-add-to-cart-button-item></app-add-to-cart-button-item>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <app-small-cart-items></app-small-cart-items>
    </div>
</div>
